<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/d3eb4888e7.js" crossorigin="anonymous"></script>
</head>

<body>

  <main id="main">
    <img src="images/logo.svg" alt="logo brand">

    <h1>We are launching <span>soon!</span></h1>

    <form>
      <legend>Subscribe and get notified</legend>
      <input type="text" name="email" id="email" placeholder="Your email address..."
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]">
      <input type="submit" value="Notify Me">
    </form>

    <div class="media">
      <img src="images/illustration-dashboard.png" alt="dashboard">
      <div class="social-media">
        <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i> <i class="fab fa-instagram"></i>
      </div>
    </div>

    &copy; Copyright Ping. All rights reserved.
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
