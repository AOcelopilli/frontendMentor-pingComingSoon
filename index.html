<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/d3eb4888e7.js" crossorigin="anonymous"></script>
</head>

<body>

  <main id="main">
    <img src="images/logo.svg" alt="logo brand" id="logo">

    <h2>We are launching <span>soon!</span></h2>

    <form id="form">
      <legend>Subscribe and get notified</legend>

      <div class="email">
        <input type="email" name="email" id="email" placeholder="Your email address..."
          title="This is not a valid email" required
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">

        <small class="email-msg">Please provide a valid email address</small>
      </div>
      <input type="submit" value="Notify Me">
    </form>

    <img src="images/illustration-dashboard.png" alt="dashboard" id="dashboard">

    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.angelpineda.com.mx" target="_blank">Angel Pineda</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
